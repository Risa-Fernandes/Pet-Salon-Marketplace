<body>

    <style>

        backdrop-filter: blur(15px);

    /* Navbar links hover effect */

        content: '';

        width: 0;

        background-color: var(--primary-color);

    }

    }

    }

    .btn-owner {
        background: linear-gradient(135deg, #4ECDC4 0%, #2a5298 100%);
        color: white !important;
        border: none;
        padding: 10px 25px;

        font-weight: 700;
        box-shadow: 0 4px 15px rgba(78, 205, 196, 0.3);
        transition: all 0.3s ease;

    }

            <span class="navbar-toggler-icon"></span>

                <li class="nav-item"><a class="nav-link" href="/"></a></li>

                <a href="/" class="btn btn-owner pulse-animation">

<div class="container my-5">



<!-- SEARCH -->
<div class="card p-4 mb-4">
  <h4 class="mb-3">
    <i class="fas fa-search text-danger me-2"></i>Edit Salon Details
  </h4>


<!-- EDIT FORM -->
<form id="editForm">
<input type="hidden" id="salon_id">

<!-- BASIC INFO -->
<div class="card p-4 mb-4">
<h4 class="section-title"><i class="fas fa-store text-danger me-2"></i>Basic Info</h4>

<input id="salon_name" class="form-control mb-3" placeholder="Salon Name" >
<input id="tagline" class="form-control mb-3" placeholder="Tagline" >
<textarea id="description" class="form-control" placeholder="Description" ></textarea>
</div>

<!-- LOCATION -->
<div class="card p-4 mb-4">
<h4 class="section-title"><i class="fas fa-map-marker-alt text-danger me-2"></i>Location</h4>

<input id="street" class="form-control mb-3" placeholder="Street" >
<input id="city" class="form-control mb-3" placeholder="City">
<input id="phone" class="form-control" placeholder="Phone">
</div>

<!-- SERVICES -->
<div class="form-section">
  <div class="d-flex justify-content-between align-items-center mb-3">
    <h4 class="section-title mb-0 border-0">
      <i class="fas fa-list me-2 text-primary-custom"></i> Services
    </h4>

    <button type="button" id="addServiceBtn"
      class="btn btn-sm btn-outline-primary rounded-pill">
      <i class="fas fa-plus"></i> Add Service
    </button>
  </div>

  <!-- âœ… SERVICES WILL BE LOADED HERE -->
  <div id="servicesContainer"></div>
</div>


<div class="text-center">
<button class="btn btn-primary-custom btn-lg"  id="updateBtn">
Update Salon
</button>
</div>

</form>
</div>

<script>
const urlParams = new URLSearchParams(window.location.search);
const salonId = urlParams.get("id");

const servicesContainer = document.getElementById("servicesContainer");

// ðŸ”¹ Load salon + services
if (salonId) {
  fetch(`http://127.0.0.1:5000/api/salon/${salonId}`)
    .then(res => res.json())
    .then(data => {
      salon_name.value = data.name;
      tagline.value = data.tagline || "";
      description.value = data.description || "";
      street.value = data.address || "";
      city.value = data.city || "";
      phone.value = data.phone || "";

      servicesContainer.innerHTML = "";

      if (data.services && data.services.length > 0) {
        data.services.forEach(service => addServiceRow(service));
      }
    })
    .catch(err => console.error("Failed to load salon", err));
}

// ðŸ”¹ Create service row
function addServiceRow(service = {}) {
  const div = document.createElement("div");
  div.className = "service-row row align-items-center g-2 mb-2";

  div.innerHTML = `
    <div class="col-md-6">
      <input type="text" class="form-control service-name"
        value="${service.service_name || ""}" placeholder="Service Name">
    </div>

    <div class="col-md-3">
      <div class="input-group">
        <span class="input-group-text">â‚¹</span>
        <input type="number" class="form-control service-price"
          value="${service.price || ""}" placeholder="Price">
      </div>
    </div>

    <div class="col-md-2">
      <input type="number" class="form-control service-duration"
        value="${service.duration || ""}" placeholder="Duration (min)">
    </div>

    <div class="col-md-1 text-end">
      <button type="button"
        class="btn btn-link text-danger p-0"
        onclick="this.closest('.service-row').remove()">
        <i class="fas fa-times"></i>
      </button>
    </div>
  `;

  servicesContainer.appendChild(div);
}

// ðŸ”¹ Add new service manually
document.getElementById("addServiceBtn").addEventListener("click", () => {
  addServiceRow();
});

// ðŸ”¹ Update salon
document.getElementById("salonForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const services = [];
  document.querySelectorAll(".service-row").forEach(row => {
    services.push({
      service_name: row.querySelector(".service-name").value,
      price: row.querySelector(".service-price").value,
      duration: row.querySelector(".service-duration").value
    });
  });

  fetch(`http://127.0.0.1:5000/api/salon/${salonId}`, {
    method: "PUT",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: salon_name.value,
      tagline: tagline.value,
      description: description.value,
      address: street.value,
      city: city.value,
      phone: phone.value,
      services: services
    })
  })
  .then(res => res.json())
  .then(() => alert("Salon updated successfully âœ…"))
  .catch(err => alert("Update failed"));
});
</script>
